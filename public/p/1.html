    <body>

        <!-- <canvas id="myCanvas" width="100%" height="100%">Your browser does not support the canvas tag.</canvas> -->
        <canvas id="myCanvas" >Your browser does not support the canvas tag.</canvas>

        <script type="text/javascript">

            var canvas=document.getElementById('myCanvas');

            var context=canvas.getContext('2d');

            var derp = 0.1
            var flop = false

            var tick = function() {

                context.clearRect(0, 0, canvas.width, canvas.height);

                console.log(derp)

                context.strokeStyle="#8EE0FA";
                for (i = 0; i < 50000; i += (100 + derp)) {
                    context.beginPath();
                    context.moveTo(300, 0);
                    context.lineTo(5, i);
                    context.stroke();
                };
                context.strokeStyle="#da1100";
                for (i = 0; i < 50000; i += (100 + derp)) {
                    context.beginPath();
                    context.moveTo(0, 0);
                    context.lineTo(canvas.width, i);
                    context.stroke();
                };

                if (flop) {
                    derp -= 1;
                } else {
                    derp += 1;
                }
                if (derp > 0) { flop = true }
                if (derp < -90) { flop = false }

                requestAnimationFrame(tick);
            };


           tick();
        </script>
    </body>
</html>
